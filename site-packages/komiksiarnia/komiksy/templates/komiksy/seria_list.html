{% extends "main.html" %}
{% block title %}wszystkie serie{% endblock %}
{% block titleh1 %}Wszystkie serie{% endblock %}

{% block content %}
<ul>{% for seria in object_list %}
  <li class="has-tool">
    <a href="{{seria.get_absolute_url}}">{{ seria.pelny_tytul }}</a>
    &mdash; <a href="{{seria.url}}">{{seria.url}}</a> (pobrano {{seria.fetch_time}})

{% endfor %}</ul>
{% endblock %}
